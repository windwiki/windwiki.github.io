<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>風子の空</title>
    <style>
        body {text-align: center;}
        input {width: 100px;}
        #outer {width:330px;height:100px; margin: 10px auto;}
        #outer div {float:left;width: 100px; height: 100px;margin: 0 5px; background: green;}
    </style>
    <script>
        window.onload = function(){
            var din = document.getElementById("outer").getElementsByTagName("div");
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                for(var i=0;i<din.length;i++) {
                    if(din[i].style.background.toLowerCase() === "red") {
                        din[i].style.background = "green";
                     }else{
                        din[i].style.background="red";
                     }
                }
            }
        }
    </script>
</head>
<body>
<header>
    <h3>改变div颜色</h3>
    <a href="../test.html">返回</a>
</header>
<input id="btn" type="button" value="change"/>
<div id="outer">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
